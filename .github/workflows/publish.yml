name: publish

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  id-token: write # Required for OIDC trusted publishing

jobs:
  publish:
    name: publish to npm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout tag
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
          fetch-depth: 0 # Required for git describe to find tags
          submodules: recursive

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Zig
        uses: ./.github/actions/setup-zig
        with:
          version: 0.15.2

      - name: Build WASM
        run: ./scripts/build-wasm.sh

      - name: Install dependencies
        run: bun install

      - name: Check formatting
        run: bun run fmt

      - name: Run linter
        run: bun run lint

      - name: Check types
        run: bun run typecheck

      - name: Run tests
        run: bun test

      - name: Build library
        run: bun run build

      - name: Publish to NPM
        uses: ./.github/actions/npm-publish
        with:
          is-tag: 'true'
